<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Para Meu Amor Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <header>
            <h1 class="title">Para o meu amor Julia</h1>
        </header>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <main class="login-main">
            <section class="login-section">
                <h2>Entre com seu amor</h2>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Nome:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                </form>
            </section>
        </main>
        
        <div class="floating-hearts">
            <div class="floating-heart">❤️</div>
            <div class="floating-heart">💕</div>
            <div class="floating-heart">💘</div>
            <div class="floating-heart">💖</div>
            <div class="floating-heart">💓</div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
